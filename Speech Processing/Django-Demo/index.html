<!-- Notice the template path matches the app name -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASAN Speech Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4 py-10">
  <h1 class="text-2xl font-bold mb-6">Voice QA Demo</h1>

  <div class="w-full max-w-xl bg-gray-800 rounded-lg p-6 shadow-md">
    <div class="mb-4">
      <button id="recordBtn" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded mr-2">Start Recording</button>
      <button id="stopBtn" disabled class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Stop</button>
    </div>

    <p class="mb-2"><strong>Transcript:</strong> <span id="transcript" class="text-gray-300">–</span></p>
    <p class="mb-4"><strong>Answer:</strong> <span id="answer" class="text-gray-300">–</span></p>

    <audio id="player" controls class="w-full bg-gray-700 rounded-lg"></audio>
  </div>

  <script src="{% static 'asan_speech/recorder.js' %}"></script>
</body>
</html>
