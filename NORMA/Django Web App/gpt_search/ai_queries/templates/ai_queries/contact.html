<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaqə</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 50%;
        }
        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .exit-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .exit-button a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Exit Button -->
    <div class="exit-button">
        <a href="/home/">Ana Səhifəyə Qayıt</a>
    </div>

    <div class="container">
        <h1>Əlaqə</h1>
        <p><strong>E-poçt:</strong> <a href="mailto:semanticsolver@gmail.com">semanticsolver@gmail.com</a></p>
    </div>
</body>
</html>
